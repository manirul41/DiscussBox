<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.6.0//js/froala_editor.pkgd.min.js"></script>

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">DiscussBox</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Notice<span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a th:href="@{/admin/mynotice}">My Notice</a></li>
		          <li><a th:href="@{/admin/allnotice}">All Notice</a></li>
		          <li><a th:href="@{/admin/addNotice}">Add New</a></li>
		        </ul>
		      </li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">User <span class="glyphicon glyphicon-menu-hamburger"></span></a>
		        <ul class="dropdown-menu">
		          <li><span th:utext="${userName}"></span></li>
		          <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
		        </ul>
		      </li>
		    </ul>
		  </div>
		</nav>
		 
		 
		 <div class="container">
		  <h2></h2>
		  <div class="panel panel-primary">
		    <div class="panel-heading">Discussion</div>
		    <div class="panel-body">
		    	
		    	<form autocomplete="off" action="#" th:action="@{/admin/savenotice}"
					th:object="${notices}" method="post" class="form-horizontal"
					role="form">
				    <div class="form-group">
				      <label for="title">Title:</label>
				      <input type="text" th:field="*{ntitle}" placeholder="Title" class="form-control" id="title">
				    </div>
				    <div class="form-group">
				      <label for="cat">Category</label>
				      <select class="form-control" id="cat_value" th:field="*{cat_value}" required="required">
					    <option value="101">National</option>
					    <option value="201">International</option>
					    <option value="301">Games</option>
					  </select>
				    </div>
				    <div class="form-group">
				      <label for="bdy">Body:</label>
				      <textarea th:field="*{nbody}" id="froala-editor"></textarea>
				    </div>
				    <div class="form-group">
						<div class="col-sm-2 pull-right">
							<button type="submit" class="btn btn-primary btn-block ">Save</button>
						</div>
					</div>
				    
				 </form>
		    </div>
		  </div>
		</div>		
	</div>
</body>

   <script>
    $(function() {
      $('textarea#froala-editor').froalaEditor()
    });
  </script>

</html>
